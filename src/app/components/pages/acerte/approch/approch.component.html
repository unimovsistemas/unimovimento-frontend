<section class="section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="me-lg-30">
                    <div class="section-title mb-0 text-start">
                        <h4 class="title">Curso Acerte</h4>
                    </div>
                    <p class="blockquote bg-transparent">
                        O curso ACERTE é uma das extensões do UNI Movimento que visa preparar, orientar e capacitar casais de namorados e noivos para o casamento a luz das Escrituras. Confira abaixo a missão, visão e valores do Curso Acerte.
                    </p>
                    <ul ngbNav #nav="ngbNav" class="nav nav-tabs fa-gla" id="myTab" role="tablist">
                        <!-- Data -->
                        <li [ngbNavItem]="1 + i" *ngFor="let item of approch;let i = index">
                            <a ngbNavLink> <i [class]="item.icon"></i> {{item.title}} </a>
                            <ng-template ngbNavContent>
                                <div [innerHtml]="item.htmltext"></div>
                            </ng-template>
                        </li>
                        <!-- Data -->
                    </ul>
                    <div [ngbNavOutlet]="nav"></div>
                </div>
            </div>
            <div class="col-lg-6">
                <a href="https://unimovimento.com.br/old/public/acerte"><img src="assets/img/acerte/00.jpeg" alt="acerte"></a>
            </div>
        </div>
    </div>
</section>
